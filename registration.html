<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Test</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <section class="registration">
        <form class="registration_form" action="https://echo.htmlacademy.ru" method="post">
          <div class="registration_title">
            <p>Регистрация</p>
            <a href="g_4.edu54.ru">
              <img src="img/flag.jpg" width="100" height="66" alt="Гимназия №4"/>
            </a>
          </div>
          <div class="registration_fields">
            <input name="surname" type="text" id="surname" placeholder="Фамилия">
            <input name="name" type="text" id="name" placeholder="Имя">
            <input name="patronymic" type="text" id="patronymic" placeholder="Отчество">
          </div>
          <div>
            <input name="radio" type="radio" value="1" id="student">
            <label for="student">Ученик</label>
            <input name="radio" type="radio" value="2" id="teacher">
            <label for="teacher">Учитель</label>
          </div>
          <div class="hidden">
            <input class="login_teacher" name="login-teacher" type="text" id="login-teacher" placeholder="Логин учителя">
            <label>Класс</label>
            <input name="amount" type="number" min="1" max="11" id="amount">
          </div>
          <div class="registration_fields">
            <button class="button registration_button" name="button-input" type="button">Регистрация</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
